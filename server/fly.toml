# fly.toml app configuration file generated for patient-star-685 on 2023-08-29T14:00:12+01:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "patient-star-685"
primary_region = "lhr"

[[services]]
  internal_port = 8080
  protocol = "tcp"
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]


  [[services.ports]]
    handlers = ["http"]
    port = "80"
    force_https = true

  [[services.ports]]
    handlers = ["tls", "http"]
    port = "443"

  [[services.tcp_checks]]
    interval = 10000
    timeout = 2000

# mediasoup UDP service
[[services]]
  internal_port = 10000
  protocol = "udp"
  processes = ["app"]

  [[services.ports]]
    port = "10000-12000"